	<script type="text/javascript">
		var so = new SWFObject("player.swf", "myCuPlayer", "900", "600", "9",

		so.addParam("allowfullscreen", "true");
		so.addParam("allowscriptaccess", "always");
		so.addParam("wmode", "opaque");
		so.addParam("quality", "high");
		so.addParam("salign", "lt");
		//播放器设置文件-----------------------------
		so.addVariable("JcScpFile", "CuSunV4set.xml");
		//视频文件及略缩图--------------------------
		//so.addVariable("JcScpServer","rtmp://www.yoursite.com/vod");//流媒体服务器
		so.addVariable("JcScpAutoPlay", "no"); //是否自动播放
		so.addVariable("JcScpVideoPath", "../videos/2222.flv"); //视频文件地址
		so.addVariable("JcScpImg", "../image/1.jpg");//视频缩略图
		//-----------------------------------------
		so.write("CuPlayer");
	</script>
	<script language=javascript src="js/jquery-1.4.2.min.js"
		type=text/javascript></script>
