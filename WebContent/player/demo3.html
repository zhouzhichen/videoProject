<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>酷播V4.0(CuPlayerV4.0)版_酷播官方演示</title>
<meta name="keywords" content="极酷阳光播放器,播放器演示,酷播官方,cuplayer"/>
<meta name="description" content="酷播V4.0(CuPlayerV4.0)版使用官方演示实例,极酷阳光播放器官方使用帮助与介绍,官方代码写法示例"/>
<style type="text/css">
<!--
.video { OVERFLOW: hidden; WIDTH: 100%; POSITION: relative}
.close_light_bg {DISPLAY: none; BACKGROUND: #000; FILTER: alpha(opacity = 95); LEFT: 0px; WIDTH: 100%; POSITION: absolute; TOP: 0px; HEIGHT: 100%; opacity: .95}

body { padding:10px;}
div.help { line-height:32px; font-size:14px;}
-->
</style>
</head>

<body>
<!--极酷阳光播放器/代码开始-->
<script type="text/javascript" src="js/swfobject.js"></script>
<div class="video" id="CuPlayer"><b><img src="images/loading.gif"  /> 视频1加载中，请稍后...</b></div>
<h2>视频1</h2>
<div class="video" id="CuPlayer2"><b><img src="images/loading.gif"  /> 视频2加载中，请稍后...</b></div>
<h2>视频2</h2>
<div class="video" id="CuPlayer3"><b><img src="images/loading.gif"  /> 视频3加载中，请稍后...</b></div>
<h2>视频3</h2>
<script type="text/javascript">
var so = new SWFObject("player.swf","myCuPlayer","750","500","9","#000000");
so.addParam("allowfullscreen","true");
so.addParam("allowscriptaccess","always");
so.addParam("wmode","opaque");
so.addParam("quality","high");
so.addParam("salign","lt");
so.addVariable("JcScpAutoPlay","yes");  //是否自动播放
so.addVariable("JcScpFile","CuSunV4set.xml"); //配置文件
so.addVariable("JcScpVideoPath","http://demo.89525.com/file/test.mp4"); //视频文件地址
so.addVariable("JcScpImg","images/startpic.jpg"); //视频缩略图
so.addVariable("JcScpSharetitle","酷播V4.0(CuPlayerV4.0)版使用官方演示实例"); //视频标题
so.write("CuPlayer");
var so2 = new SWFObject("player.swf","ply","550","400","9","#000000");
so2.addParam("allowfullscreen","true");
so2.addParam("allowscriptaccess","always");
so2.addParam("wmode","opaque");
so2.addParam("quality","high");
so2.addParam("salign","lt");
so2.addVariable("JcScpAutoPlay","no");  //是否自动播放
so2.addVariable("JcScpFile","CuSunV4set.xml"); //配置文件
so2.addVariable("JcScpVideoPath","http://demo.89525.com/file/tangled.flv"); //视频文件地址
so2.addVariable("JcScpImg","images/startpic.jpg"); //视频缩略图
so2.addVariable("JcScpSharetitle","酷播V4.0(CuPlayerV4.0)版使用官方演示实例"); //视频标题
so2.write("CuPlayer2");
var so3 = new SWFObject("player.swf","ply","450","250","9","#000000");
so3.addParam("allowfullscreen","true");
so3.addParam("allowscriptaccess","always");
so3.addParam("wmode","opaque");
so3.addParam("quality","high");
so3.addParam("salign","lt");
so3.addVariable("JcScpAutoPlay","no");  //是否自动播放
so3.addVariable("JcScpFile","CuSunV4set.xml"); //配置文件
so3.addVariable("JcScpVideoPath","videos/2222.flv"); //视频文件地址
so3.addVariable("JcScpImg","images/1.jpg"); //视频缩略图
so3.addVariable("JcScpSharetitle","酷播V4.0(CuPlayerV4.0)版使用官方演示实例"); //视频标题
so3.write("CuPlayer3");
</script>
<!--极酷阳光播放器/代码结束-->
 


<div style="display:none;">
<script type="text/javascript" src="http://www.cuplayer.com/CuPlayer/js/stat.js"></script>
</div>
<!-- help/End -->
</body>
</html>
